<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hello Petter!</title>
</head>
<body>
    <section class="left">
        <h1>Socials</h1>
        <div class="cards">
            <a href="https://www.twitter.com">
                <div class="card">
                    <h1 class="card-title">Twitter</h1>
                    <img class="card-image" src="images/twitter_logo.png" alt="twitter"/>
                </div>
            </a>
            <a href="https://www.youtube.com">
                <div class="card">
                    <h1 class="card-title">YouTube</h1>
                    <img class="card-image" id="youtube-logo" src="images/youtube_logo.png" alt="youtube">
                </div>
            </a>
            <a href="https://www.facebook.com">
                <div class="card" id="card-3">
                    <h1 class="card-title">Facebook</h1>
                    <img class="card-image" src="images/facebook_logo.png" alt="facebook">
                </div>
            </a>
            <a href="https://www.discord.com">
                <div class="card" id="card-4">
                    <h1 class="card-title">Discord</h1>
                    <img class="card-image" src="images/discord_logo.png" alt="discord">
                </div>
            </a>
        </div>
    </section>
    <section class="right">
        <div class="list" id="code-list">
            <h1>Code</h1>
            <ul>
                <a href="https://www.github.com">
                    <li class="link">
                        GitHub
                    </li>
                </a>
                
                <li class="link">ChatGPT</li>
                <li class="link">Udemy</li>
                <li class="link">Scrimba</li>
                <li class="link">Codewars</li>
            </ul>
        </div>
        <div class="list" id="streaming-list">
            <h1>Streaming</h1>
            <ul>
                <a href="https://www.netflix.com">
                    <li class="link">
                        <img class="link-image" src="images/netflix_logo.png" alt="netflix">
                        <h4>Netflix</h4>
                    </li>
                </a>
                <a href="https://www.play.tv2.no">
                    <li class="link">
                        <img class="link-image" src="images/tv2_play_logo.png" alt="tv2" id="tv2-image">
                        <h4 id="tv2-title">Tv2Play</h4>
                    </li>
                </a>
                <a href="https://www.tv.nrk.no">
                    <li class="link">
                        <img class="link-image" src="images/nrktv_logo.jpeg" alt="nrk" id="nrk-image">
                        <h4>NRK TV</h4>
                    </li>
                </a>
                <a href="https://www.viaplay.no">
                    <li class="link">
                        <img class="link-image" src="images/viaplay_logo.png" alt="viaplay" id="viaplay-image">
                        <h4>Viaplay</h4>
                    </li>
                </a>
                
            </ul>
        </div>
    </section>
</body>
</html>
